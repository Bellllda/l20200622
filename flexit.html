<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex It</title>
    <style>
        body {
            border: 1px solid blue;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
           
          
            height: auto;
            width: auto;
        }
        div {
            box-sizing: border-box;
            margin: 2px;
            border: 1px solid blue;
            width:96px;
        }
    </style>
</head>
<body>
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
</body>
</html>
