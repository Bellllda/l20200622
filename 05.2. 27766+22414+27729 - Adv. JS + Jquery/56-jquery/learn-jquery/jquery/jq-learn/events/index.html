<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery Events</title>
</head>

<body>
    <h1>Jquery events - VS JS events</h1>
    <div id="div1">move the mouse here</div>
    <input type="text" id="input1">
    <button id="btn">Get Sum</button>






    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>

    <script>
    // window.onload = function() {
    //     document.getElementById("btn").addEventListener('mousemove', printMsg)
    //     document.getElementById("btn").emoverEventListener('mousemove', printMsg)

    // }

    $( function() {
        $("#btn").on("mousemove", printAgain);
        //$("#btn").off("mousemove", printAgain);
        
        $("#div1").on("mousemove", function() {
            console.log('Mouse over #div1')
        });

        $("#btn").on("click", function() {
            console.log('Mouse clicked #btn')
        });

        $("#btn").on("dblclick", function() {
            console.log('Mouse doubled clicked #btn')
        });
        $("#input1").on("keypress", function(event) {
            console.log('Keypressed', event)
        });
        $("#input1").on("focus", function() {
            console.log('Fucosed')
        });
        $("#input1").on("change", function() {
            console.log('changed')
        });
        $("#input1").on("blur", function() {
            console.log('blured')
        });





    })
    
    function printMsg() {
        console.log("mousemove event - JS");
    }

    function printAgain() {
        console.log("mousemove event - Jquery");
    }
    










    </script>

</body>

</html>
